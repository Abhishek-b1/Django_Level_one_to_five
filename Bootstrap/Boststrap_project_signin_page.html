<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Project Login Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Welcome</a>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="Bootstrap_project.html">Landing</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Log In</h1>
            <p>Enter your email and Password below to log in to Coffee Lover</p>

        </div>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="exampleEmailInput1">Email address:</label>
                    <input type="email" class="form-control" id="exampleEmailInput1" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="examplePasswordInput1">Password:</label>
                    <input type="password" class="form-control" id="examplePasswordInput1" placeholder="Password">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="usercheck" value="">Keep me Logged In
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
